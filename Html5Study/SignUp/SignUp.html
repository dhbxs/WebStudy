<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册页面练习</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
<table width="600">
    <!--第一行-->
    <tr>
        <td>性别：</td>
        <td>
            <input type="radio" name="sex" id="nan">
            <label for="nan">
                <img src="images/男.svg" width="15"> 男
            </label>
            <input type="radio" name="sex" id="nv">
            <label for="nv">
                <img src="images/女.svg" width="15"> 女
            </label>
        </td>
    </tr>
    <!--第二行-->
    <tr>
        <td>生日：</td>
        <td>
            <select name="birthday" id="birthday">
                <option value="null">--请选择年--</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <select name="month" id="month">
                <option value="null">--请选择月--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="day" id="day">
                <option value="null">--请选择日--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </td>
    </tr>
    <!--第三行-->
    <tr>
        <td>所在地区：</td>
        <td>
            <input type="text" value="北京">
        </td>
    </tr>
    <!--第四行-->
    <tr>
        <td>婚姻状况：</td>
        <td>
            <input type="radio" name="marriage"> 未婚
            <input type="radio" name="marriage"> 已婚
            <input type="radio" name="marriage"> 离异
        </td>
    </tr>
    <!--第五行-->
    <tr>
        <td>学历：</td>
        <td>
            <input type="text" value="本科">
        </td>
    </tr>
    <!--第六行-->
    <tr>
        <td>喜欢的类型：</td>
        <td>
            <input type="checkbox" name="love"> 妩媚的
            <input type="checkbox" name="love"> 可爱的
            <input type="checkbox" name="love" checked="checked"> 温柔的
            <input type="checkbox" name="love"> 妖娆的
        </td>
    </tr>
    <!--第七行-->
    <tr>
        <td>个人简介</td>
        <td>
            <textarea name="person" id="person" cols="30" rows="10">个人简介</textarea>
        </td>
    </tr>
    <!--第八行-->
    <tr>
        <td></td>
        <td>
            <input type="submit" value="免费注册">
        </td>
    </tr>
    <!--第九行-->
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
        </td>
    </tr>
    <!--第十行-->
    <tr>
        <td></td>
        <td>
            <a href="#">我是会员，立即登录</a>
        </td>
    </tr>
<!--    第十一行-->
    <tr>
        <td></td>
        <td>
            <h5>我承诺</h5>
            <ul>
                <li>年满18岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
